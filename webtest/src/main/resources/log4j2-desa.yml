Configuration:
  properties:
    property:
    - name: basedir
      value: D:/Logs
    - name: filename
      value: general.log
    - name: filenameJDBC
      value: jdbc_log.log
    - name: filenameREST
      value: rest_log.log
    - name: pattern
      value: '%d{yyyy/MM/dd HH:mm:ss.SSS} %-5level - %c{1.} [%t] %m%n'
  status: trace
  Appenders:
    Console:
      name: console
      PatternLayout:
        pattern: ${pattern}
    RollingFile:
    - name: file1
      fileName: ${basedir}/${filename}
      filePattern: ${basedir}/${filename}_%d{yyyy-MM-dd}-%i.gz
      PatternLayout:
        pattern: ${pattern}
      Policies:
        SizeBasedTriggeringPolicy:
          size: 5MB
      DefaultRolloverStrategy:
        max: 30
    - name: file2
      fileName: ${basedir}/${filenameJDBC}
      filePattern: ${basedir}/${filenameJDBC}_%d{yyyy-MM-dd}-%i.gz
      PatternLayout:
        pattern: ${pattern}
      Policies:
        SizeBasedTriggeringPolicy:
          size: 5MB
      DefaultRolloverStrategy:
        max: 30
    - name: file3
      fileName: ${basedir}/${filenameREST}
      filePattern: ${basedir}/${filenameREST}_%d{yyyy-MM-dd}-%i.gz
      PatternLayout:
        pattern: ${pattern}
      Policies:
        SizeBasedTriggeringPolicy:
          size: 5MB
      DefaultRolloverStrategy:
        max: 30
  Loggers:
    Logger:
    - name: org.springframework.jdbc.core.JdbcTemplate
      additivity: false
      level: trace
      AppenderRef:
      - ref: file2
    - name: net.msonic.pos.ws.rest.filter
      additivity: false
      level: trace
      AppenderRef:
      - ref: file3
    - name: net.msonic.pos.ws.rest.interceptor
      additivity: false
      level: trace
      AppenderRef:
      - ref: file3
    Root:
      level: info
      AppenderRef:
      - ref: console
      - ref: file1